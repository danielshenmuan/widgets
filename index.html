<!DOCTYPE html>
<html>
<head>
	<title>Bible Verse Widget</title>
	<style>
		body {
			background-color: #f8f8f8;
			font-family: 'Roboto', sans-serif;
		}
		.container {
			width: 80%;
			margin: 0 auto;
			padding-top: 30px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			text-align: center;
			height: 100vh;
		}
		h1 {
			font-size: 3rem;
			margin-bottom: 20px;
		}
		p {
			font-size: 2rem;
			font-weight: 300;
			margin-bottom: 30px;
			line-height: 1.5;
		}
		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 1.5rem;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Bible Verse of the Day</h1>
		<p id="verse"></p>
		<button id="button">Get Another Verse</button>
	</div>

	<script>
		function getVerse() {
			fetch('https://labs.bible.org/api/?passage=random')
			.then(response => response.text())
			.then(data => {
				document.getElementById('verse').innerHTML = data;
			})
			.catch(error => {
				console.error(error);
			})
		}

		document.getElementById('button').addEventListener('click', getVerse);

		getVerse();
	</script>
</body>
</html>
