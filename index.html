<!DOCTYPE html>
<html>
<head>
	<title>Bible Verse Widget</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
			font-family: sans-serif;
			font-size: 14px;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			padding: 0 20px;
			box-sizing: border-box;
			text-align: center;
		}

		.title {
			position: fixed;
			top: 20px;
			left: 20px;
			font-size: 20px;
			font-weight: bold;
		}

		.verse {
			font-size: 28px;
			font-weight: bold;
			margin-bottom: 20px;
      margin-top: 60px;
		}
	</style>
</head>
<body>
	<div class="container">
	<div class="title">Bible Verse of the Day</div>
	<div class="verse" id="verse"></div>
	<div class="source" id="source"></div>
</div>

<script>
	function getVerse() {
		fetch('https://labs.bible.org/api/?passage=random')
		.then(response => response.text())
		.then(data => {
			const verseIndex = data.indexOf('\n');
			const verse = data.slice(0, verseIndex);
			const source = data.slice(verseIndex + 1);
			document.getElementById('verse').innerHTML = verse;
			document.getElementById('source').innerHTML = source;
		})
		.catch(error => {
			console.error(error);
		})
	}

	getVerse();
</script>

</body>
</html>
